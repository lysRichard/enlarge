<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.image{
			width: 200px;
			height: 150px;
			overflow: hidden;
		}
		.image img{
			width: 100%;
			height: 100%;
			transition: 0.5s;
		}
		.image img:hover{
			transform: scale(1.5);
		}
	</style>
</head>
<body>
	<div class="image">
		<img src="img/hl.jpg" alt="">
	</div>
</body>
</html>
